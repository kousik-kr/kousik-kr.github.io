<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kousik Kumar Dutta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Name Banner Styles */
        .name-banner {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .name-banner h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #typing-text {
            margin-top: 10px;
            font-size: 1.1em;
            font-style: italic;
            opacity: 0.9;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Slideshow Styling */
        .slideshow {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quote {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            border-radius: 5px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar expanded" id="sidebar">
        <div class="profile" id="sidebarToggle">
            <img src="images/profile.jpg" alt="Profile">
        </div>
        <nav>
            <a href="index.html" data-page="index.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="publications.html" data-page="publications.html"><i class="fas fa-book"></i><span>Publications</span></a>
            <a href="skills.html" data-page="skills.html"><i class="fas fa-tools"></i><span>Skills</span></a>
            <a href="research.html" data-page="research.html"><i class="fas fa-flask"></i><span>Research Interests</span></a>
            <a href="teaching.html" data-page="teaching.html"><i class="fas fa-chalkboard-teacher"></i><span>Teaching</span></a>
            <a href="personal.html" data-page="personal.html"><i class="fas fa-user"></i><span>Personal Info</span></a>
            <a href="resume.html" data-page="resume.html"><i class="fas fa-file-alt"></i><span>Resume</span></a>
            <a href="contact.html" data-page="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="slideshow" id="slideshow">
            <div class="name-banner">
                <h1 class="fade-in">Kousik Kumar Dutta</h1>
                <p id="typing-text"></p>
            </div>
            <div class="quote">
                “Bad luck is not for those who struggle, but for those who never struggle.”
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Typing effect
        document.addEventListener("DOMContentLoaded", function () {
            const text = "Ph.D. Scholar | Spatio-temporal Databases | Navigation Systems | Graph Algorithms";
            const typingElement = document.getElementById("typing-text");
            let index = 0;

            function typeEffect() {
                if (index < text.length) {
                    typingElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeEffect, 50);
                } else {
                    typingElement.style.borderRight = "none";
                }
            }

            setTimeout(typeEffect, 2000); // wait for fade-in
        });

        // Background Slideshow
        const slideshow = document.getElementById("slideshow");
        const images = [
            "images/bg1.jpg",
            "images/bg2.jpg",
            "images/bg3.jpg",
            "images/bg4.jpg"
        ];
        let currentIndex = 0;

        function changeBackground() {
            slideshow.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Start slideshow
        changeBackground(); // first image
        setInterval(changeBackground, 5000); // change every 5 sec
    </script>
</body>
</html>
